/* .headers */
/* the headers object acts like a map object.
	+\ which is why you can treat it like a map object and use map properties and method if you wish to.
		+\ however just to be clear, it is not a map object but a headers object. */

/***** getting the header keys through for loop, just like a map object */
fetch("https://jsonplaceholder.typicode.com/posts/1")
	.then(iKresponseBody => {
		for (let [iKkey, iKvalue] of iKresponseBody.headers) {
			IK.printD(`${iKkey} = ${iKvalue}`);
		}
		IK.printD(iKresponseBody.headers) /*OP Headers object */ /*1+*/
	}); /*OP	"cache-control = private, max-age=14400
				content-type = application/json; charset=utf-8
				expires = -1
				pragma = no-cache" */ /*2+*/


/***** using the map object properties/methods on the header object. */
fetch("https://jsonplaceholder.typicode.com/posts/1")
	.then(iKresponseBody => {
		IK.printD(iKresponseBody.headers.get("Content-Type")) /*OP "application/json; charset=utf-8" */
		IK.printD(iKresponseBody.headers.has("Content-Type")) /*OP true */
	})
