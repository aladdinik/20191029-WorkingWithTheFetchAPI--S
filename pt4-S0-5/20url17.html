/*each function determines how you want to encode or decode url with the & .
	+\ so you can optionally write query string as a whole with property and value or separately. 
	+\ you can use this as normal string if you want to but it was design with url code rules and its special %.. entity. */

/***** encode string to url ****/
let iKencodeString = "iK encode&Value";

/*encodeURIComponent() converts everything including & */
IK.printD( encodeURIComponent(iKencodeString) ); /*OP

/*encodeURI() converts everything excluding & and some others too */
IK.printD( encodeURI(iKencodeString) ); /*OP

/***** decode url to string ****/
let iKdecodeString = "iK%20decode%26Value";

/*decodeURIComponent() converts everything including & */

	"iK decode&Value" */ /*3+*/

/*decodeURI() converts everything excluding & */
IK.printD( decodeURI(iKdecodeString) ); /*OP
	"iK decode%26Value" */ /*4+*/


/*1 notice & has been converted to %26 .
2+ notice & has not been converted.
2+ encodeURI() is more design to keep url string in mind while the encodeURIComponent() does not as it converts absolutely everything.

4+ notice %26 has not been converted. */
