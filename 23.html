	let response = await fetch("https://httpbin.org/get"); /*1+*/ /*2+*/

	if (response.status == 502) {
		/* Status 502 is a connection timeout error, may happen when the connection was pending for too long, and the remote server or a proxy closed it */
		/* let's reconnect */
		await subscribe();

/*		showMessage(message);	*/ /*1+*/
		IK.printD("showMessage") /*1+*/
		/* Call subscribe() again to get the next message */
		await subscribe();
	}
};
